<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row1"><p class="answer"></p></div>
      <div class="row2">
        <div class="column1"><p class="clear">AC</p></div>
        <div class="column2"><p class="operator">%</p></div>
        <div class="column3"><p class="operator">/</p></div>
      </div>
      <div class="row3">
        <div class="column1"><p class="number">7</p></div>
        <div class="column2"><p class="number">8</p></div>
        <div class="column3"><p class="number">9</p></div>
        <div class="column4"><p class="operator">*</p></div>
      </div>
      <div class="row4">
        <div class="column1"><p class="number">4</p></div>
        <div class="column2"><p class="number">5</p></div>
        <div class="column3"><p class="number">6</p></div>
        <div class="column4"><p class="operator">-</p></div>
      </div>
      <div class="row5">
        <div class="column1"><p class="number">1</p></div>
        <div class="column2"><p class="number">2</p></div>
        <div class="column3"><p class="number">3</p></div>
        <div class="column4"><p class="operator">+</p></div>
      </div>
      <div class="row6">
        <div class="column1"><p class="number">0</p></div>
        <div class="column2"><p class="dot">.</p></div>
        <div class="column3"><p class="equal">=</p></div>
      </div>
    </div>
  </body>
</html>
